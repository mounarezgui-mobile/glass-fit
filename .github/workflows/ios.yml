name: Xcode - Build and test project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Unit tests
    runs-on: macos-latest
    env:
      SOURCE_PACKAGES_PATH: .spm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.2'

      - name: Run tests
        uses: sersoft-gmbh/xcodebuild-action@v2
        with:
          project: Glass-Fit/Glass-Fit.xcodeproj
          scheme: Glass-Fit
          destination: platform=iOS Simulator,OS=16.2,name=iPhone 11
          action: test
          configuration: Debug
          build-settings: CODE_SIGNING_REQUIRED=NO